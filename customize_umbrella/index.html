<!DOCTYPE html>
<html>
<head>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the webpage -->
    <title>Custom Umbrella StarApps Studio</title>
</head>
<body>
<div class="mainDiv">
    <div class="nextDiv">
        <div class="divLoader">
            <!-- Loading container with rotating loader image -->
            <div class="loadingContainer">
                <img class="rotate loaderImg" src="assets/loader_icon_pink.svg">
            </div>
            <!-- Logo image -->
            <img class="logoImg"/>
        </div>
    </div>
    <div class="divText">
        <div class="divPosition">
            <div>
                <!-- Heading -->
                <h1>Custom Umbrella</h1>
            </div>
            <div style="display: flex;">
                <!-- Theme color dots -->
                <span class="dot blueDot" onclick="loadBlue()">
                    <span class="innerDot blueInnerDot"></span>
                </span>
                <span class="dot yellowDot" onclick="loadYellow()">
                    <span class="innerDot yellowInnerDot"></span>
                </span>
                <span class="dot pinkDot" onclick="loadPink()">
                    <span class="innerDot pinkInnerDot"></span>
                </span>
            </div>
            <div>
                <!-- Description -->
                <h3 style="margin-bottom: 5px;">Customize your umbrella</h3>
                <p style="margin-top: 0;">Upload a logo for instant preview</p>
                <p style="margin-top: 0;font-size: small;">.png and .jpg files only. Max size 5MB</p>
            </div>
            <div>
                <!-- Upload button -->
                <button>
                    <div class="uploadIcon">
                        <!-- Loader image for button -->
                        <img class="rotate loaderImgBtn" src="assets/loader_icon_pink.svg">
                    </div>
                    <!-- Upload icon -->
                    <img onclick="buttonClicked()" class="uploadIcon2" src="assets/upload_icon.svg"/>
                    <!-- File input -->
                    <input type="file" id="real-file" accept="image/*" onchange="loadFile(event)" style="display: none;">
                    <!-- Button text -->
                    <div class="btnTxt" onclick="buttonClicked()">
                        UPLOAD LOGO
                    </div>
                    <!-- Close icon -->
                    <img onclick="imageClosed()" class="closeIcon" style="height:20px;" src="assets/close-icon.svg"/>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- External JavaScript file -->
<script src="index.js"></script>
</body>
</html>
